{% extends 'base/main.html' %}
{% block title %}
    Delete Task
{% endblock title %}
{% block content %}

<div class="header-bar">
    <a class="back-button" href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete <b>"{{ task }}"</b> task? </p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
